<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Signature ‚Äì SignGuard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>

    <!-- ============================================================= -->
    <!-- SIGNGUARD PROFESSIONAL HEADER -->
    <!-- ============================================================= -->
    <header class="sg-header shadow-sm">
      <div class="container d-flex justify-content-between align-items-center py-2">
        
        <!-- Logo -->
        <div class="d-flex align-items-center">
          <span class="sg-logo">üõ°Ô∏è SignGuard</span>
          <span class="sg-tagline d-none d-md-inline ms-2">
            AI-Powered Signature Verification
          </span>
        </div>

        <!-- Navigation -->
        <nav class="sg-nav d-flex gap-3">
          <a href="{{ url_for('index') }}" class="sg-link">Verify</a>
          <a href="{{ url_for('register') }}" class="sg-link">Register</a>
          <a href="#" class="sg-link">About</a>
        </nav>

      </div>
    </header>
    <!-- ============================================================= -->
    <!-- END HEADER -->
    <!-- ============================================================= -->


    <div class="page-wrapper d-flex align-items-center justify-content-center">
      <div class="card shadow-lg main-card">
        <div class="card-body">

          <h2 class="app-title text-center mb-3">Register Your Signature</h2>

          <form method="post" enctype="multipart/form-data" class="mb-4">

            <div class="mb-3">
              <label class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" name="name" required />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">User ID / Roll No.</label>
              <input type="text" class="form-control" name="user_id" required />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Notes (optional)</label>
              <textarea class="form-control" name="note" rows="2"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Upload your signature</label>
              <input
                class="form-control"
                type="file"
                name="file"
                accept=".png,.jpg,.jpeg"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Save Signature
            </button>

          </form>

          <div class="mb-2">
            <a href="{{ url_for('index') }}" class="small">‚Üê Back to verification</a>
          </div>

          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          {% if message %}
          <div class="alert alert-success">{{ message }}</div>
          {% endif %}

        </div>
      </div>
    </div>

  </body>
</html>
